<h1>输入</h1>
<input type="text" placeholder="数1" id="a"/>
<input type="text" placeholder="数2" id="b"/>
<br>
<h1>操作</h1>
<button onclick="aa = Number(a.value) + Number(b.value);document.getElementById('sc').innerHTML = aa;">加</button>
<button onclick="ab = Number(a.value) - Number(b.value);document.getElementById('sc').innerHTML = ab;">减</button>
<button onclick="ac = Number(a.value) * Number(b.value);document.getElementById('sc').innerHTML = ac;">乘</button>
<button onclick="ad = Number(a.value) / Number(b.value);document.getElementById('sc').innerHTML = ad;">除</button>
<h1>输出</h1>
<h3 id="sc">0</h3>
